<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/styles.css">
  
  <title>Frontend Mentor | Interactive rating component</title>
</head>
<body>
  <main class="container">
    <img class="icon-star" src="images/icon-star.svg" alt="Icon star">
    <h2 class="title">How did we do?</h2>
    <p class="text">Please let us know how we did with your support request. All feedback is appreciated 
      to help us improve our offering!</p>
      <ul class="rating-buttons">
        <li class="each-button each-button_hover">1</li>
        <li class="each-button each-button_hover">2</li>
        <li class="each-button each-button_hover">3</li>
        <li class="each-button each-button_hover">4</li>
        <li class="each-button each-button_hover">5</li>
      </ul>
      <input value="SUBMIT" class="submit-button" type="submit">
    
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jo√£o Victor</a>.
  </div>
  <script src="./script.js"></script>
</body>
</html>
